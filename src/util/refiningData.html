    // ::::::: funtions

    function getRandomElements(array) {
      numElements = Math.floor(Math.random() * 3) + 1;
      // Check if the array length is less than the number of elements required
      if (array.length < numElements) {
        console.error("Array length is less than the number of elements required.");
        return null;
      }

      // Create a copy of the original array to avoid mutating it
      const shuffledArray = array.slice();

      // Shuffle the array using Fisher-Yates algorithm
      for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
      }

      // Return a slice of the shuffled array containing the specified number of elements
      arr_sizes = shuffledArray.slice(0, numElements);
      strsizes = arr_sizes.join(" ,")
      return strsizes;
    }

    function myrandomele(temparr) {
      let mn = Math.floor(Math.random() * temparr.length)
      let mx = Math.floor(Math.random() * temparr.length)
      if (mn > mx) {
        let x = mn
        mn = mx
        mx = x
      }
      if(mn === mx){
        mx+=2
      }
      let rnarr = []
      for (let i = mn; i < mx; i++) {
        rnarr.push(temparr[i])

      }
      return rnarr;
    }

    function myStrrandomele(temparr) {
      let mn = Math.floor(Math.random() * temparr.length)
      let mx = Math.floor(Math.random() * temparr.length)
      if (mn > mx) {
        let x = mn
        mn = mx
        mx = x
      }
      let rnarr = []
      for (let i = mn; i < mx; i++) {
        rnarr.push(temparr[i])

      }
      let strarr = rnarr.join(", ")
      return strarr;
    }


    function calculateSquareFootagePerBox(tileSize) {

      var [length, width] = tileSize.split('x');
      length = Number.parseFloat(length);
      [width, tempusless] = width.split(" ").map(Number)
      const tileAreaSqFt = (length / 1000) * (width / 1000);
      const numberOfItemsPerBox = [10, 12, 20][Math.floor(Math.random() * 3)];

      const totalSquareFootage = tileAreaSqFt * numberOfItemsPerBox;
      return parseFloat(totalSquareFootage.toFixed(2));
    }
